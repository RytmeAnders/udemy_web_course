<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" required>
        </div>

        <p>Select a race:</p>

        <p>
        <div>
            <input type="radio" id="5k" name="selectRun" value="5k">
            <label for="5k">Full run 5k</label>
        </div>

        <div>
            <input type="radio" name="selectRun" id="halfMarathon" value="halfMarathon">
            <label for="halfMarathon">Half marathon</label>
        </div>

        <div>
            <input type="radio" name="selectRun" id="fullMarathon" value="fullMarathon">
            <label for="fullMarathon">Full marathon</label>
        </div>
        </p>

        <div>
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" required>

            <label for="userPassword">Password</label>
            <input type="password" id="userPassword" required>
        </div>

        <div>
            <label for="division">Select Age Group</label>
            <select name="division" id="divison">
                <option value="kids">Under 18</option>
                <option value="ya">18-30</option>
                <option value="adults">30-50</option>
                <option value="senios">50+</option>
            </select>
        </div>

        <button>Register!</button>
    </form>

</body>

</html>
